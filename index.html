<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="jquery-ui.min.css"> -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Movie Context</title>
</head>
<body>
    <div id="main-modal" class="main-modal">
        <div id="modal" class="newsmodal">
            <div id="asside">
                <div id="md-image">

                </div>
                <div id="desks">
                    <div id="main-buttons">
                        <div id="nav-buttons">National</div>
                        <div id="nav-buttons">Foreign</div>
                        <div id="nav-buttons">Metropolitan</div>
                        <div id="nav-buttons">Financial</div>
                        <div id="nav-buttons">Sports</div>
                        <div id="nav-buttons">Science</div>
                        <div id="nav-buttons">Weekend</div>
                        <div id="nav-buttons">Art and Leisure</div>
                        <div id="nav-buttons">Cultural</div>
                        <div id="nav-buttons">Books</div>
                        <div id="nav-buttons">Society</div>
                        <div id="nav-buttons">Style</div>
                        <div id="nav-buttons">Week In Review</div>
                        <div id="nav-buttons">Travel</div>
                        <div id="nav-buttons">Home</div>
                    </div>
                </div>

            </div>
            <div id="content">
                <div id="close-button">
                    <h3>Close X</h3>
                </div>
                <div id="article-links">

                </div>
            
            </div>


        </div>
    </div>
    <div class="mainDiv">
        <div class="header">
            <h1>
                MOVIE CONTEXT
            </h1>
        </div>
        <div class="inputMovie">
            <label for="movieName"></label>
            <input type="text" id="movieName" title="Put the name of your favorite movie in here" placeholder="Enter the name of your favorite movie here">
            <button id="searchButton">Search</button>
        </div>
        <div class="movieList">

        </div>
        <div class="news"></div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="external/jquery/jquery.js"></script>
    <script src="jquery-ui.min.js"></script> -->
    
    <script src="script.js"></script>
</body>
</html>
